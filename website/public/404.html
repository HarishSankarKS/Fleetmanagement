<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GREENIE Fleet Intelligence</title>
    <script>
        // GitHub Pages SPA redirect trick
        // When GitHub serves a 404, this page redirects back to index.html
        // preserving the path as a query param, which index.html then restores.
        var l = window.location;
        var segmentCount = 1; // number of path segments in the repo base (1 for /Fleetmanagement/)
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>

<body></body>

</html>
